<ion-content>
    <div class="principal">
      <ion-col class="titleDiv">
        <h1 class="title">Club Gimnàstic Ballerina</h1>
        <p class="messageTitle">{{ message }}</p>
        <ion-row>
          <ion-button>Vine a provar!</ion-button>
          <ion-button class="second" fill="outline">Inscriu-te!</ion-button>
        </ion-row>
      </ion-col>
    </div>
    
    <div class="who">
      <div class="justify-center who-web">
        <img src="assets/gimnasts/who.jpg" alt="Club Gimnàstic Ballerina" style="max-width: 450px;">
      </div>
      <div class="who-title">
        <h1 class="body">{{ whoTitle }}</h1>
        <div class="messageBody">
          <p *ngFor="let paragraph of whoMessage">{{ paragraph }}</p>
        </div>  
      </div>
      <div class="justify-center who-mobile">
        <img src="assets/gimnasts/who.jpg" alt="Club Gimnàstic Ballerina" style="max-width: 450px; padding-right: 40px; padding-left: 40px;">
      </div>
    </div>

    <div class="justify-center" style="margin-bottom: 20px;">
      <ion-button>{{ 'header.contact' | translate }}</ion-button>
    </div>
    
    <div class="who-images">
      <img src="assets/gimnasts/random1.jpg" alt="Club Gimnàstic Ballerina">
      <img src="assets/gimnasts/cloe.jpeg" alt="Club Gimnàstic Ballerina">
      <img src="assets/gimnasts/random3.jpg" alt="Club Gimnàstic Ballerina">
      <img src="assets/gimnasts/maria.jpeg" alt="Club Gimnàstic Ballerina">
      <img src="assets/gimnasts/random2.jpg" alt="Club Gimnàstic Ballerina">
    </div>
</ion-content>
