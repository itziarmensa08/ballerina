<ion-content class="login-container" [fullscreen]="true">
  <div class="login-wrapper">
    <div class="login-left" [ngStyle]="{'background-image': 'url(' + imageHeader + ')'}">
      <h1>{{ 'login.message' | translate }}</h1>
    </div>

    <div class="login-right" [ngStyle]="isMobile ? {'background-image': 'url(' + imageHeader + ')'} : {}">
      <div class="login-right data">
        <ion-icon name="home-outline" class="home-icon" (click)="navigateHome()"></ion-icon>

        <h2>{{ 'login.title' | translate }}</h2>
        <p>{{ 'login.subtitle' | translate }}</p>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-input mode="md"
            label="{{ 'login.email' | translate }}"
            labelPlacement="floating"
            formControlName="username"
            fill="outline"
            name="email"
            required
            [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          </ion-input>

          <ion-input mode="md"
            type="password"
            label="{{ 'login.password' | translate }}"
            labelPlacement="floating"
            formControlName="password"
            fill="outline"
            name="password"
            required
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          </ion-input>

          <ion-item lines="none" class="remember-me">
            <div class="checkbox-container">
              <ion-checkbox formControlName="rememberMe" name="rememberMe"></ion-checkbox>
              <ion-label class="forgot-password">{{ 'login.remember' | translate }}</ion-label>
            </div>
            <a href="#" class="forgot-password">{{ 'login.forgot' | translate }}</a>
          </ion-item>

          <div class="justify-center">
            <ion-button expand="full" class="login-btn" type="submit">
              {{ 'login.button' | translate }}
            </ion-button>
          </div>
        </form>

        <p class="signup-text">{{ 'login.newUser' | translate }} <a routerLink="/register">{{ 'login.signup' | translate }}</a></p>
      </div>
    </div>
  </div>
</ion-content>
