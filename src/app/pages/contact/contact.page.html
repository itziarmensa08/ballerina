<ion-content [fullscreen]="true">
  <div class="principal"></div>

  <div class="justify-center">
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col class="contact-info">
            <h3 class="text-lg font-semibold">Contact Information</h3>
            <p class="text-sm mt-2">We’ll create high-quality linkable content and build at least 40 high-authority links.</p>
            <div class="mt-4 space-y-2">
              <p>📞 +8801777817688</p>
              <p>📞 +98857836386</p>
              <p>📧 hola</p>
              <p>📍 New York, USA</p>
            </div>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input label="Your Name" labelPlacement="floating" placeholder="Enter your name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Your Email" labelPlacement="floating" placeholder="Enter your email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Your Subject" labelPlacement="floating" placeholder="Enter subject"></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea label="Message" labelPlacement="floating" placeholder="Write your message"></ion-textarea>
            </ion-item>
            <ion-button expand="full" class="mt-4 bg-teal-500 text-white">Send Message</ion-button>      
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
 

</ion-content>
