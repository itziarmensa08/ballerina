<ion-content [fullscreen]="true">
  <div class="principal" [ngStyle]="{'background-image': 'url(' + imageHeader + ')'}">
    <ion-col class="titleDiv">
      <h1 class="title">{{ titleHeader }}</h1>
      <p class="messageTitle">{{ text }}</p>
    </ion-col>
  </div>

  <div class="images">
    <img [src]="image1" alt="Init 1">
    <img [src]="image2" alt="Init 2">
    <img [src]="image3" alt="Init 3">
    <img [src]="image4" alt="Init 4">
    <img [src]="image5" alt="Init 5">
    <img [src]="image6" alt="Init 6">
    <img [src]="image7" alt="Init 7">
    <img [src]="image8" alt="Init 8">
  </div>

  <div class="sections-container">
    <h1 style="color: white; padding: 50px;">{{ exhibitionsTitle }}</h1>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="4" *ngFor="let competition of competitions">
          <ion-card class="competition-card">
            <div class="image-container">
              <img [src]="competition.images[0]" class="competition-image"/>
            </div>
            <ion-card-content>
              <h2>{{ getTitle(competition) }}</h2>
  
              <p class="truncate-text">
                {{ getDescription(competition) }}
              </p>
  
              <a fill="clear">
                {{ 'general.read_more' | translate }}
              </a>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
